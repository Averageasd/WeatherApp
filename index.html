<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="weatherDataFetcher.js" defer></script>
</head>
<body>
<div class="search-container">
    <input id="search_weather" placeholder="enter location (city, state, country)...">
    <button class="search-btn">Search</button>
</div>
<div class="location-name-container">
    COUNTRY
</div>
<div class="weather-detail-div">
    <div class="weather-detail-title">Weather detail</div>
    <div class="weather-info-text">temperature:</div>
    <div class="weather-info-text">humidity:</div>
    <div class="weather-info-text">cloudy:</div>
    <div class="weather-info-text">wind speed:</div>
</div>

</body>
</html>
